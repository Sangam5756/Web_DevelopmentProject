<!DOCTYPE html>
<!-- saved from url=(0036)http://localhost/ComWeb/Contact.html -->
<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
  <title>E-Commerce store</title>
  <link rel="stylesheet" href="./Responsive Contact Us Form _ CodingLab_files/Contact.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="./Responsive Contact Us Form _ CodingLab_files/all.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">PUNE</div>
            <div class="text-two">INDIA</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one"></div>
            <div class="text-two"></div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">xyz@gmail.com</div>
          </div>
        </div>
       
  
        <div class="right-side">
          <div class="topic-text">Contact For Order or Enquiry</div>
          <p>If you have any work from me or any types of quries related to My Products Here You Can Message Me</p>
          <form action="#" method="post">
            <div class="input-box">
            <input type="text" name="name" id="name" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input type="text" name="email" id="email" placeholder="Enter your email">
          </div>
          <div class="input-box message-box">
            <textarea name="msg" id="msg" cols="4" rows="3" placeholder="Type Here..."></textarea>
          </div>
          <div class="button">
            <input type="button" name="insert" value="Send Now">
          </div>
        </form>
      </div>
      </div>
    </div>
  
          
  
  
  
  </body><!-- <script src="index.js"></script> --></html>
