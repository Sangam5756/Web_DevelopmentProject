<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>E-Commerce store</title>
  <link rel="stylesheet" href="./css/Contact.css">
  <link rel="stylesheet" href="./css/index.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> 
    /* Navbar CSS */
nav {
  background-color: #333;
  height: 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

nav .logo {
  color: white;
  font-size: 24px;
}

nav ul {
  list-style: none;
  display: flex;
  align-items: center;
}

nav ul li {
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  transition: color 0.3s ease;
}

nav ul li a.active,
nav ul li a:hover {
  color: #ffcc00;
}

.checkbtn {
  font-size: 30px;
  color: white;
  cursor: pointer;
  display: none;
}

@media (max-width: 800px) {
  nav ul {
    position: fixed;
    top: 60px;
    right: 0;
    background-color: #333;
    width: 100%;
    height: 100%;
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
    display: none;
  }

  nav ul.active {
    display: flex;
  }

  nav ul li {
    margin-right: 0;
    margin-bottom: 15px;
  }

  .checkbtn {
    display: block;
    margin-right: 20px;
  }
}

/* Contact Page CSS */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.content {
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 80%;
}

.left-side .details {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.right-side {
  text-align: center;
}

.input-box {
  margin-bottom: 20px;
}

.input-box input {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 100%;
}

  </style>

</head>

<body>

<nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">E-Commerce store</label>
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="laptop.html">Laptops</a></li>
      <li><a href="accesories.html">Accessories</a></li>
      <li><a href="com.html">Services</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text">Kharadi, Bypass</div>
          <div class="text">Ashoka Nagar, Pune Maharashtra 411014</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text">+123 456 7890</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text">Shivcomputers@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Order Now</div>
        <p>If you have purchased any item, please fill in the details below:</p>
        <form action="#" method="post">
          <div class="input-box">
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="text" name="msg" placeholder="Enter your message" required>
          </div>
          <br>
          <input style="padding: 10px; background-color: #3498db; border: none; border-radius: 5px; color: #fff; font-size: 18px;" type="submit" value="Submit">
          <br>
        </form>
      </div>
    </div>
  </div>
</body>

</script>

</html>
