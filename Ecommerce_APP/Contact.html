<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>E-Commerce store</title>
  <link rel="stylesheet" href="./css/Contact.css">
  <link rel="stylesheet" href="./css/index.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text">Kharadi, Bypass</div>
          <div class="text">Ashoka Nagar, Pune Maharashtra 411014</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text">+123 456 7890</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text">Shivcomputers@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Order Now</div>
        <p>If you have purchased any item, please fill in the details below:</p>
        <form action="#" method="post">
          <div class="input-box">
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="text" name="msg" placeholder="Enter your message" required>
          </div>
          <br>
          <input style="padding: 10px; background-color: #3498db; border: none; border-radius: 5px; color: #fff; font-size: 18px;" type="submit" value="Submit">
          <br>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
</script>

</html>
