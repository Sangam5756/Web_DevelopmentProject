<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>E-Commerce store</title>
  <link rel="stylesheet" href="./css/Contact.css">
  <link rel="stylesheet" href="./css/index.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.content {
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 80%;
}

.left-side .details {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.right-side {
  text-align: center;
}

.input-box {
  margin-bottom: 20px;
}

.input-box input {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 100%;
}

  </style>
</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">E-Commerce store</label>
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="laptop.html">Laptops</a></li>
      <li><a href="accesories.html">Accessories</a></li>
      <li><a href="com.html">Services</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="details">
          <div class="address">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text">Kharadi, Bypass</div>
            <div class="text">Ashoka Nagar, Pune Maharashtra 411014</div>
          </div>
          <div class="phone">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text">+123 456 7890</div>
          </div>
          <div class="email">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text">Shivcomputers@gmail.com</div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Order Now</div>
        <p>If you have purchased any item, please fill in the details below:</p>
        <form action="#" method="post">
          <div class="input-box">
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="text" name="msg" placeholder="Enter your message" required>
          </div>
          <br>
          <input style="padding: 3px; background-color: rgb(90, 97, 190); border-radius: 8px; font-size: 25px;" type="submit" value="Submit">
          <br>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
